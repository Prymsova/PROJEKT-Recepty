<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>

	<header class="hlavička">

		<!-- největší hlavní recept -->
		<div class="top">
			<div class="recept hlavní">
				<div class="záhlaví">
					<h3 class="kategorie">Saláty</h3>
					<h3 class="komentare">5 komentářů</h3>
				</div>
				<h1>Salát s&nbsp;vlašskými ořechy</h1>
			</div>
		</div>

		<!-- malý recept 1 -->
		<div class="ostatní">
			<div class="recept malý první">
				<div class="záhlaví">
					<h3 class="kategorie">Svačina</h3>
					<h3 class="komentare">16 komentářů</h3>
				</div>
				<h2>Chlebíček s&nbsp;avokádem</h2>
			</div>
			

			<!-- malý recept 2 -->
			<div class="recept malý druhý">
				<div class="záhlaví">
					<h3 class="kategorie">Mexická</h3>
					<h3 class="komentare">7 komentářů</h3>
				</div>
				<h2>Avokádové tacos</h2>
			</div>


			<!-- malý recept 3 -->
			<div class="recept malý třetí">
				<div class="záhlaví">
					<h3 class="kategorie">Luštěniny</h3>
					<h3 class="komentare">23 komentářů</h3>
				</div>
				<h2>Pita chléb s&nbsp;cizrnou</h2>
			</div>


			<!-- malý recept 4 -->
			<div class="recept malý čtvrtý">
				<div class="záhlaví">
					<h3 class="kategorie">Burgery</h3>
					<h3 class="komentare">19 komentářů</h3>
				</div>
				<h2>Sojový burger</h2>
			</div>
		</div>

	</header>
	
	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
